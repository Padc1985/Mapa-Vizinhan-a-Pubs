<!DOCTYPE html>
<html>
  <head>
    <title>PUBS em SÃ£o Paulo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">

  </head>
  <body>
    <div class="container">
        
          <div class="navbar">
                <img src="img/bars.svg" id="show-btn" class="fa fa-bars" aria-hidden="true">       
          </div>
        
      <aside id="nav" class="sidebar">
  
        <h1>Pubs da Zona Sul/Centro</h1>
         
        <hr>
        <div>
          <span class="filter-label">Localizador:</span>
    		  <input id="filter-text-box" class="text-input-box" type="text" placeholder="Ex: Pub Batuta" data-bind="textInput: filter, valueUpdate: 'keydown'">
        </div>
        <hr>
        <h2>Melhores Pubs:</h2>
          <div id="top-places" data-bind="foreach: filteredPlaces">
            <ul id="locais">
  	            <li class="titulos" data-bind="click: $root.showInfo, text: title"></li>
  	            <li class="enderecos" data-bind="text: address"></li>
                <li class="websites" data-bind="text: website"></li>
  	        </ul>
          </div>
     </aside>
      
    </div>  
        
     <div id="map" class="detalhes-mapa"></div>
   


    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyDb2q06x-DerIgI1L2Y_I2XHFZ82uZZ9OE&v=3&callback=initMap" async defer onerror="mapError()">
    </script>

  </body>
</html>
